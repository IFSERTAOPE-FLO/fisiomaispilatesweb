<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Apresentação</title>
  <link rel="stylesheet" href="apresentacao.css" />
</head>
<body>
  <section class="secao-principal">
    <div class="texto-principal">
      <h1>Transformando Vidas com Cuidado e<br>Comprometimento</h1>
      <p>
        Desde a nossa fundação, nos dedicamos a oferecer cuidados de saúde <br>
        excepcionais e promover mudanças positivas na vida das pessoas.
      </p>
    </div>
  </section>

  <section class="estatisticas">
    <div class="item-estatistica">
      <img src="img/pessoas.png" class="icone" alt="Clientes Atendidos" />
      <span class="valor-estatistica">+1000</span>
      <span class="descricao-estatistica">Clientes Atendidos</span>
    </div>
    <div class="item-estatistica">
      <img src="img/trofeu.png" class="icone" alt="Anos de Experiência" />
      <span class="valor-estatistica">+10</span>
      <span class="descricao-estatistica">Anos de Experiência</span>
    </div>
    <div class="item-estatistica">
      <img src="img/feliz.png" class="icone" alt="Clientes Satisfeitos" />
      <span class="valor-estatistica">98%</span>
      <span class="descricao-estatistica">Clientes Satisfeitos</span>
    </div>
    <div class="item-estatistica">
      <img src="img/mais.png" class="icone" alt="Profissionais Especializados" />
      <span class="valor-estatistica">+5</span>
      <span class="descricao-estatistica">Profissionais Especializados</span>
    </div>
  </section>
</body>
</html>
